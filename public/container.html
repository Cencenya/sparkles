<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=100%, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>测试</title>
  <script src="mapsweb/mapsweb.nocache.js"></script>
  <script>
    let maps;
    function onMapsReady() {
      maps = new vrplanner.Maps("container", "settings.json");
      maps.showCompass(vrplanner.Maps.COMPASS_NONE);
      maps.getGrid().setColor(new vrplanner.Color("555555"));
      window.maps = maps;
    }
    function setPosition(x1, y1, z1, x2, y2, z2) {
      const position = new vrplanner.GeoLocation(x1, y1, z1);
      const lookAt = new vrplanner.GeoLocation(x2, y2, z2);
      const camera = maps.getCamera();
      camera.setPosition(position, lookAt);
    }
  </script>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="container"></div>
</body>

</html>
